<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
        </radialGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#bgGradient)" />
    <!-- Dim lights -->
    <ellipse cx="200" cy="250" rx="200" ry="150" fill="url(#lightGradient)" />
    <ellipse cx="400" cy="350" rx="200" ry="150" fill="url(#lightGradient)" />
    <ellipse cx="600" cy="250" rx="200" ry="150" fill="url(#lightGradient)" />
    <!-- Parking lot pattern -->
    <g opacity="0.1">
        <rect x="100" y="200" width="150" height="80" fill="white" stroke="#fff" stroke-width="2" />
        <rect x="300" y="200" width="150" height="80" fill="none" stroke="#fff" stroke-width="2" />
        <rect x="500" y="200" width="150" height="80" fill="none" stroke="#fff" stroke-width="2" />
        <rect x="100" y="320" width="150" height="80" fill="none" stroke="#fff" stroke-width="2" />
        <rect x="300" y="320" width="150" height="80" fill="white" stroke="#fff" stroke-width="2" />
        <rect x="500" y="320" width="150" height="80" fill="none" stroke="#fff" stroke-width="2" />
        <!-- Car icons -->
        <circle cx="175" cy="240" r="15" fill="#fff" />
        <circle cx="225" cy="240" r="15" fill="#fff" />
        <rect x="160" y="225" width="50" height="30" fill="#fff" />
        <circle cx="375" cy="360" r="15" fill="#fff" />
        <circle cx="425" cy="360" r="15" fill="#fff" />
        <rect x="360" y="345" width="50" height="30" fill="#fff" />
    </g>
    <!-- Title -->
    <text x="50%" y="80%" text-anchor="middle" fill="white" font-family="Arial, sans-serif"
        font-size="48" font-weight="bold" opacity="0.8">Parking System</text>
</svg>